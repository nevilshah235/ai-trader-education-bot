# Cloud Build: build and push Agent Analysis image to Artifact Registry.
# Run from repo root: gcloud builds submit --config=apps/backend/cloudbuild.yaml apps/backend
# Substitutions: _REGION (default europe-west1), _REPO (default agent-analysis), _IMAGE_NAME (default agent-analysis)
substitutions:
  _REGION: europe-west1
  _REPO: agent-analysis
  _IMAGE_NAME: agent-analysis

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:latest
      - -f
      - Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:latest

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:latest

options:
  logging: CLOUD_LOGGING_ONLY
